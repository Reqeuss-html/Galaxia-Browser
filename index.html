<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxia Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #2c003e, #003366);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 1;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            margin-bottom: 20px;
        }

        .logo {
            width: 100px;
            margin-bottom: 10px;
            animation: bounce 1.5s infinite; /* Animation de rebond */
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: zoomIn 1s forwards;
            opacity: 0;
            animation-delay: 0.5s;
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .search-bar {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            font-size: 1.2rem;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .search-button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 1.2rem;
            background-color: #8a2be2;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            background-color: #7b68ee;
        }

        .search-button:active {
            transform: scale(0.95);
            filter: brightness(1.2);
        }

        .discord-logo {
            margin-top: 20px;
            cursor: pointer;
        }

        .duckduckgo-logo {
            margin-top: 10px;
            width: 50px;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            animation-delay: 2s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        p {
            font-size: 1.2rem;
            margin-top: 10px;
            animation: fadeInText 1s forwards; /* Animation de fade-in pour le texte */
            opacity: 0; /* Début de l'opacité à 0 pour l'animation */
            animation-delay: 1s; /* Délai avant l'animation */
        }

        @keyframes fadeInText {
            to {
                opacity: 1;
                transform: translateY(10px); /* Légère élévation lors de l'apparition */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="https://cdn.discordapp.com/attachments/1246167270464684084/1290653063153192980/image.png?ex=66fd3dd5&is=66fbec55&hm=feaf937e52d345cd0e810d3011654233c75785879f80455c62c0bb13ecf27f8b&" alt="Galaxia Logo" class="logo">
            <h1>Galaxia Browser</h1>
            <img src="https://cdn.discordapp.com/attachments/1246167270464684084/1290676635623755806/duckduckgo.png?ex=66fd53c9&is=66fc0249&hm=c3b947fa9ba98973d0b4d04ed7f4a3fa50fd9ad265ec65dcf586db955e5272ff&" alt="DuckDuckGo Logo" class="duckduckgo-logo">
            <p>Utilise DuckDuckGo pour vos recherches !</p> <!-- Texte d'information -->
        </header>
        <main>
            <input type="text" class="search-bar" placeholder="Rechercher...">
            <button class="search-button">Chercher</button>
        </main>
    </div>
    <a href="https://discord.gg/j6JxGhVzeu" target="_blank">
        <img src="https://cdn.discordapp.com/attachments/1246167270464684084/1290676314365231155/discord.png?ex=66fd537c&is=66fc01fc&hm=0233f7e97464e4018537c7db62f753589e693e94658c3ae23590dbabac02410e&" alt="Discord Logo" class="discord-logo" width="50">
    </a>
    <script>
        const searchBar = document.querySelector('.search-bar');

        searchBar.addEventListener('focus', function() {
            searchBar.style.transform = 'scale(1.05)';
        });

        searchBar.addEventListener('blur', function() {
            searchBar.style.transform = 'scale(1)';
        });

        document.querySelector('.search-button').addEventListener('click', function() {
            const query = searchBar.value;
            if (query) {
                // Redirection vers DuckDuckGo avec la recherche
                window.location.href = `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
                searchBar.value = '';
            }
        });

        // Ajouter une redirection au clic sur "Entrée" dans la barre de recherche
        searchBar.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                document.querySelector('.search-button').click();
            }
        });
    </script>
</body>
</html>
